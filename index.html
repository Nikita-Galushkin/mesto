<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content="третья проектная работа Никиты Галушкина на Яндекс Практикуме"><meta name="keywords" content="html, css, js"><meta name="author" content="Никита Галушкин"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header section"><img class="logo header__logo" src="./images/logo-header.svg" alt="Логотип"></header><main class="content page__content"><section class="profile section content__section"><div class="profile__info"><button class="profile__image-button" type="button"><img src="./images/profile-image.jpg" alt="фото" class="profile__image"></button><div class="profile__edit"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="elements section content__section"><ul class="elements__list"></ul></section></main><footer class="footer page__footer section"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="modal modal_type_edit-profile"><div class="modal__container"><button class="modal__close-button modal__close-button_type_edit" type="button"></button><h2 class="modal__title">Редактировать профиль</h2><form class="modal__form" action="#" name="modal_edit_form" novalidate><label><input class="modal__item modal__item_type_name" name="name" value="Жак-Ив Кусто" placeholder="ФИО" required minlength="2" maxlength="40"> <span id="name-error" class="modal__item-error"></span></label> <label><input class="modal__item modal__item_type_profession" name="profession" value="Исследователь океана" placeholder="Профессия" required minlength="2" maxlength="200"> <span id="profession-error" class="modal__item-error"></span></label> <button type="submit" class="modal__button modal__button_action">Сохранить</button></form></div></div><div class="modal modal_type_add-card"><div class="modal__container"><button class="modal__close-button modal__close-button_type_add" type="button"></button><h2 class="modal__title">Новое место</h2><form class="modal__form" action="#" name="modal_add_form" novalidate><label><input class="modal__item modal__item_type_place" name="name" value="" placeholder="Название" required minlength="1" maxlength="30"> <span id="name-error" class="modal__item-error"></span></label> <label><input type="url" class="modal__item modal__item_type_link-place" name="link" value="" placeholder="Ссылка на картинку" required> <span id="link-error" class="modal__item-error"></span></label> <button type="submit" class="modal__button modal__button_action modal__button_disabled" disabled="disabled">Создать</button></form></div></div><div class="modal modal_type_photo"><div class="modal__container-photo"><button class="modal__close-button modal__close-button_type_photo" type="button"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="фото" class="modal__photo"><p class="modal__text">Фото</p></div></div><div class="modal modal_opened modal_type_confirm"><div class="modal__container modal__container_type_confirm"><button class="modal__close-button modal__close-button_type_confirm" type="button"></button><h2 class="modal__title modal__title_type_confirm">Вы уверены?</h2><button type="button" class="modal__button modal__button_type_confirm modal__button_action">Да</button></div></div><template id="element-template"><li class="element"><button class="element__photo" type="button"><img src="#" alt="фото" class="element__image"></button><div class="element__info-container"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__group" type="button"></button><p class="element__counter">1</p></div></div><button class="element__trash" type="button"></button></li></template><script src="index.js"></script></body></html>
