<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="третья проектная работа Никиты Галушкина на Яндекс Практикуме">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Никита Галушкин">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <!--page__container-->
    <div class="page__container">
      <!--header-->
      <header class="header page__header section">
        <!--Можно лучше: сделать ссылкой-->
        <img class="logo header__logo" src="./images/logo-header.svg" alt="Логотип">
      </header>
      <!--header end-->
      <!--content-->
      <main class="content page__content">
        <!--section profile-->
        <section class="profile section content__section">
          <div class="profile__info">
          <img src="./images/profile-image.jpg" alt="фото" class="profile__image">
          <div class="profile__edit">
            <div class="profile__text">
              <h1 class="profile__title">
                Жак-Ив Кусто
              </h1>
              <p class="profile__subtitle">
                Исследователь океана
              </p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--section profile end-->
        <!--section elements-->
        <section class="elements section content__section">
          <ul class="elements__list"></ul>
        </section>
        <!--section elements end-->
      </main>
      <!--content end-->
      <!--footer-->
      <footer class="footer page__footer section">
        <p class="footer__copyright">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
      <!--footer end-->
    </div>
    <!--page__container end-->
    <!--modal-->
    <div class="modal modal_type_edit-profile">
      <div class="modal__container">
        <button class="modal__close-button modal__close-button_type_edit" type="button"></button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__form modal__form_type_edit" action="#" name="modal__form">
          <fieldset class="modal__input-container">
            <input type="text" class="modal__item modal__item_type_name" name="name" value="Жак-Ив Кусто" placeholder="ФИО" required>
            <input type="text" class="modal__item modal__item_type_profession" name="profession" value="Исследователь океана" placeholder="Профессия" required>
            <button type="submit" class="modal__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <button class="modal__close-button modal__close-button_type_add" type="button"></button>
        <h2 class="modal__title">Новое место</h2>
        <form class="modal__form modal__form_type_add" action="#" name="modal__form">
          <fieldset class="modal__input-container">
            <input type="text" class="modal__item modal__item_type_place" name="place" value="" placeholder="Название" required>
            <input type="" class="modal__item modal__item_type_link-place" name="link-place" value="" placeholder="Ссылка на картинку" required>
            <button type="submit" class="modal__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal modal_type_photo">
      <div class="modal__container-photo">
        <button class="modal__close-button modal__close-button_type_photo" type="button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="фото" class="modal__photo">
        <p class="modal__text">Фото</p>
      </div>
    </div>
    <!--modal end-->
    <!--template-->
    <template id="element-template">
      <li class="element">
        <button class="element__photo" type="button">
          <img src="" alt="фото" class="element__image">
        </button>
        <h2 class="element__title"></h2>
        <button class="element__group" type="button"></button>
        <button class="element__trash" type="button"></button>
      </li>
    </template>
    <!--template end-->
    <script src="./javascript/index.js"></script>
  </body>
</html>
